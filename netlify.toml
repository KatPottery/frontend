[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "20"

# --- ADMIN host: proxy AdminJS + API/Uploads to the droplet ---
[[redirects]]
  from = "/admin"
  to = "https://api.katherinezhao.studio/admin"
  status = 200
  force = true
  conditions = { Host = ["admin.katherinezhao.studio"] }
  # pass original host/proto so backend can trust CF Access + isAdmin check
  headers = { X-Forwarded-Host = "admin.katherinezhao.studio", X-Forwarded-Proto = "https" }

[[redirects]]
  from = "/admin/*"
  to   = "https://api.katherinezhao.studio/admin/:splat"
  status = 200
  force = true
  conditions = { Host = ["admin.katherinezhao.studio"] }
  headers = { X-Forwarded-Host = "admin.katherinezhao.studio", X-Forwarded-Proto = "https" }

[[redirects]]
  from = "/api/*"
  to   = "https://api.katherinezhao.studio/api/:splat"
  status = 200
  force = true
  conditions = { Host = ["admin.katherinezhao.studio"] }
  headers = { X-Forwarded-Host = "admin.katherinezhao.studio", X-Forwarded-Proto = "https" }

[[redirects]]
  from = "/uploads/*"
  to   = "https://api.katherinezhao.studio/uploads/:splat"
  status = 200
  force = true
  conditions = { Host = ["admin.katherinezhao.studio"] }
  headers = { X-Forwarded-Host = "admin.katherinezhao.studio", X-Forwarded-Proto = "https" }

# --- MAIN site: keep /admin blocked to home ---
[[redirects]]
  from = "/api/*"
  to   = "https://api.katherinezhao.studio/api/:splat"
  status = 200
  force = true
  conditions = { Host = ["katherinezhao.studio", "www.katherinezhao.studio"] }

[[redirects]]
  from = "/uploads/*"
  to   = "https://api.katherinezhao.studio/uploads/:splat"
  status = 200
  force = true
  conditions = { Host = ["katherinezhao.studio", "www.katherinezhao.studio"] }

# block /admin on the public site only
[[redirects]]
  from = "/admin"
  to   = "/"
  status = 301
  force = true
  conditions = { Host = ["katherinezhao.studio", "www.katherinezhao.studio"] }

[[redirects]]
  from = "/admin/*"
  to   = "/"
  status = 301
  force = true
  conditions = { Host = ["katherinezhao.studio", "www.katherinezhao.studio"] }

# --- SPA fallback (must remain last) ---
[[redirects]]
  from = "/*"
  to   = "/index.html"
  status = 200
