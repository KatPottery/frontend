[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "20"

# --- Admin host ONLY: proxy admin UI, API, and uploads to backend ---
[[redirects]]
  from = "/admin"
  to   = "https://api.katherinezhao.studio/admin"
  status = 200
  force = true
  conditions = { Host = ["admin.katherinezhao.studio"] }
  headers = { X-Forwarded-Host = "admin.katherinezhao.studio", X-Forwarded-Proto = "https" }

[[redirects]]
  from = "/admin/*"
  to   = "https://api.katherinezhao.studio/admin/:splat"
  status = 200
  force = true
  conditions = { Host = ["admin.katherinezhao.studio"] }
  headers = { X-Forwarded-Host = "admin.katherinezhao.studio", X-Forwarded-Proto = "https" }

[[redirects]]
  from = "/api/*"
  to   = "https://api.katherinezhao.studio/api/:splat"
  status = 200
  force = true
  conditions = { Host = ["admin.katherinezhao.studio"] }
  headers = { X-Forwarded-Host = "admin.katherinezhao.studio", X-Forwarded-Proto = "https" }

[[redirects]]
  from = "/uploads/*"
  to   = "https://api.katherinezhao.studio/uploads/:splat"
  status = 200
  force = true
  conditions = { Host = ["admin.katherinezhao.studio"] }

# --- (Optional) On the MAIN domain, block /admin paths ---
[[redirects]]
  from = "/admin"
  to   = "/"
  status = 301
  force = true
  conditions = { Host = ["katherinezhao.studio", "www.katherinezhao.studio"] }

[[redirects]]
  from = "/admin/*"
  to   = "/"
  status = 301
  force = true
  conditions = { Host = ["katherinezhao.studio", "www.katherinezhao.studio"] }

# --- SPA fallback (MUST be last) ---
[[redirects]]
  from = "/*"
  to   = "/index.html"
  status = 200
