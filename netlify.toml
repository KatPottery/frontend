[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "20"

# --- ADMIN host: proxy API/UPLOADS to the droplet ---
[[redirects]]
  from = "/api/*"
  to   = "https://api.katherinezhao.studio/api/:splat"
  status = 200
  force = true
  conditions = { Host = ["admin.katherinezhao.studio"] }
  headers = { X-Forwarded-Host = "admin.katherinezhao.studio", X-Forwarded-Proto = "https" }

[[redirects]]
  from = "/uploads/*"
  to   = "https://api.katherinezhao.studio/uploads/:splat"
  status = 200
  force = true
  conditions = { Host = ["admin.katherinezhao.studio"] }

# --- MAIN host: proxy API/UPLOADS as well ---
[[redirects]]
  from = "/api/*"
  to   = "https://api.katherinezhao.studio/api/:splat"
  status = 200
  force = true
  conditions = { Host = ["katherinezhao.studio", "www.katherinezhao.studio"] }

[[redirects]]
  from = "/uploads/*"
  to   = "https://api.katherinezhao.studio/uploads/:splat"
  status = 200
  force = true
  conditions = { Host = ["katherinezhao.studio", "www.katherinezhao.studio"] }

# --- MAIN host: block /admin paths (optional) ---
[[redirects]]
  from = "/admin"
  to   = "/"
  status = 301
  force = true
  conditions = { Host = ["katherinezhao.studio", "www.katherinezhao.studio"] }

[[redirects]]
  from = "/admin/*"
  to   = "/"
  status = 301
  force = true
  conditions = { Host = ["katherinezhao.studio", "www.katherinezhao.studio"] }

# --- SPA fallback (last) ---
[[redirects]]
  from = "/*"
  to   = "/index.html"
  status = 200
